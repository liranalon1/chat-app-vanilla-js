<!DOCTYPE html>
<html>
    <head>
        <base href="/chat-app-vanilla-js/">
        <meta charset="UTF-8">
        <title>Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css?ver=0.1">
    </head>
<body>
    <div class="container">
        <ul class="messages"></ul>
        <form class="controls">
            <div class="user-typing"></div>
            <input class="msg-input" placeholder="Say something"/>
            <button type="submit" class="msg-btn">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="script.js?ver=0.1"></script>
</body>
</html>
